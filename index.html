<body>

  <div class="container">
    <h2>Tour Cost Calculator (Ghana Cedis)</h2>

    <label for="numTourists">Number of Tourists:</label>
    <input type="number" id="numTourists" min="1">

    <label for="entrancePrice">Entrance Price per Tourist (GHS):</label>
    <input type="number" id="entrancePrice" min="0">

    <label for="guideFee">Tour Guide Fee (GHS):</label>
    <input type="number" id="guideFee" min="0">

    <label for="transportCost">Transport Cost (GHS):</label>
    <input type="number" id="transportCost" min="0">

    <label for="discount">Discount (%) (for groups above 20):</label>
    <input type="number" id="discount" min="0" max="100">

    <button onclick="calculateCost()">Calculate Total Cost</button>
    <button onclick="calculatePerPersonCost()">Calculate Cost per Person</button>

    <p id="result"></p>
    <p id="perPersonResult"></p>
  </div>
<script>
  let totalCost = 0; // Declare a variable to store the total cost

  function calculateCost() {
    const numTourists = parseInt(document.getElementById("numTourists").value);
    const entrancePrice = parseFloat(document.getElementById("entrancePrice").value);
    const guideFee = parseFloat(document.getElementById("guideFee").value);
    const transportCost = parseFloat(document.getElementById("transportCost").value) || 0; 
    const discount = parseFloat(document.getElementById("discount").value) || 0; 

    let totalEntranceCost = numTourists * entrancePrice;

    if (numTourists > 20) {
      totalEntranceCost -= (totalEntranceCost * discount) / 100; 
    }

    totalCost = totalEntranceCost + guideFee + transportCost; 

    document.getElementById("result").innerHTML = totalCost.toFixed(2); // Display only the numerical value
  }

  function calculatePerPersonCost() {
    const numTourists = parseInt(document.getElementById("numTourists").value);

    if (!isNaN(numTourists) && !isNaN(totalCost) && numTourists > 0) { 
      const perPersonCost = totalCost / numTourists;
      document.getElementById("perPersonResult").innerHTML = `Cost per person: GHâ‚µ${perPersonCost.toFixed(2)}`;
    } else {
      document.getElementById("perPersonResult").innerHTML = "Please enter valid values and calculate total cost first.";
    }
  }
</script>
